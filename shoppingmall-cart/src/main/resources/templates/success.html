<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css" />

</head>

<body>
<!--頭部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://shoppinshoppingmall.com">Yu商城首頁</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li th:if="${session.loginUser} !=null">
                <a>歡迎，[[${session.loginUser.username}]]</a>
            </li>
            <li th:if="${session.loginUser} ==null">
                <a href="http://auth.shoppingmall.com/login.html"  style="color: red;">你好，請登入 </a>
            </li>
            <li th:if="${session.loginUser} ==null">
                <a href="http://auth.shoppingmall.com/reg.html" class="li_2">免費註冊</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="/static/cart//javascript:;">我的訂單</a>
            </li>



        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="/static/cart//#"><img src="/static/cart/img/logo1.jpg"  style="height: 60px;width:180px;"  /></a>
            </div>
            <div class="nav_top_two"><input type="text" /><button>搜索</button></div>
        </div>
    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${item!=null}" class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入購物車</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a href="/static/cart//javascript:;" target="_blank"><img style="height: 60px;width:60px;"  th:src="${item.image}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.shoppingmall.com/'+${item.skuId}+'.html'"
                                       th:text="${item.title}"  >TCL 55A950C 55英寸32核人工智能 HDR曲面超薄4K電視金屬機身（槍色）</a>
                                </div>
                                <div class="p-extra"> <span class="txt" th:text="'數量：'+${item.count}" >  數量：1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/static/cart//#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback" th:href="'http://item.shoppingmall.com/'+${item.skuId}+'.html'">查看商品詳情</a>
                            <a class="btn-addtocart"  href="http://cart.shoppingmall.com/cart.html" id="GotoShoppingCart"><b></b>去購物車結算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
